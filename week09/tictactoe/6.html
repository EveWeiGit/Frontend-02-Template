<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: inline-block;
            border:1px solid #fff;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        let pattern = [
            [0,0,0],
            [0,0,0],
            [0,0,0],
        ]
        // console.log(pattern);
        let color = 1;

        function show() {
            let board = document.getElementById("board");
            board.innerHTML = "";
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = pattern[i][j] == 2 ? "❌" :
                    pattern[i][j] == 1 ? "⭕️" : "";
                    cell.addEventListener("click", () => move(j, i)); // 添加点击事件
                    board.appendChild(cell);

                }
                board.appendChild(document.createElement("br"));
            }
        }
        // x 相当于更里层的数组位置，y相当于更外层的数组位置
        function move(x,y) {
            pattern[y][x] = color;
            if (check(pattern, color)) {
                alert(color === 2 ? "❌ is winner" : "⭕️ is winner");
            }
            color = 3 - color;
            show();
            if (willWin(pattern, color)) {
                console.log(color === 2 ? "❌ will winner" : "⭕️ will winner");
            }
        }

        function check(pattern, color) {
            for(let i = 0; i < 3; i++) { // 表示三个横行
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) { // 看看这行有没有别的颜色的字
                        win = false;
                    }
                }
                if (win) return true; // 任意一个横行一样就赢了
            }
            
            for(let i = 0; i < 3; i++) { // 3列
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) { // 调换了i，j的顺序
                        win = false;
                    }
                }
                if (win) return true;
            }
            {
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if (pattern[j][2 - j] !== color) { // i + j = 2, (0，2),(1，1),(2，0)
                        win = false;
                    }
                }
                if (win) return true;
            }
            
            {
                let win = true;
                for(let j = 0; j < 3; j++) { // 斜向的横纵坐标相等，(0，0),(1，1),(2，2)
                    if (pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if (win) return true;
            }
            return false;
            
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    if (pattern[i][j]) // 检查每一个位置，只要这个位置不空就直接跳过去
                        continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if (check(tmp, color)) { // 如果检查到赢了，那就return true
                        return true;
                    }
                }
            }
            return null;
        }

        function bestChoice(pattern, color) {
            let p;
            if (p = willWin(pattern, color)) {
                return {
                    point:p,
                    result:1, // -1 :输，+1：赢， 0：和
                }
            }
            let result = -2;
            let point = null;
            for (let i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    if (pattern[i][j]) // 检查每一个位置，只要这个位置不空就直接跳过去
                        continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp, 3 - color).result;

                    if (- r > result) { // 找到对方当前最差的点
                        result = - r;
                        point = [j, i];
                    }
                }
            }
            return {
                point,
                result: point ? result : 0,
            }
        }

        show();
        
    </script>
</body>
</html>
