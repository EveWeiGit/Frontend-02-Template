<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a">
        <span>1</span>
        <p>2</p>
        <a href="">3</a>
        <div>4</div>
    </div>
    <script>
        // 元素倒叙
        let element = document.getElementById("a");
        function reverseChildren(element) {
            let children = Array.prototype.slice.call(element.childNodes); // 利用Array.prototype.slice把childNodes变成一个普通数组

            for (let child of children) {
                element.removeChild(child); // 给element挨个remove
            }
            children.reverse();
            for(let child of children) {
                element.appendChild(child);
            }
        }
        reverseChildren(element)

        
    </script>
</body>
</html>
